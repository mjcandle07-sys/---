
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러하트캔 AI색채심리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #FFB7C5;
            --pastel-blue: #89CFF0;
            --pastel-mint: #A8E4A0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 15% 15%, rgba(255, 183, 197, 0.8) 0%, transparent 45%),
                radial-gradient(circle at 85% 25%, rgba(137, 207, 240, 0.8) 0%, transparent 45%),
                radial-gradient(circle at 50% 85%, rgba(168, 228, 160, 0.6) 0%, transparent 55%),
                linear-gradient(135deg, #ffebee 0%, #e1f5fe 40%, #f1f8e9 100%);
            background-attachment: fixed;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .arch-mask {
            clip-path: ellipse(50% 100% at 50% 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
        }
        .pastel-btn-pink {
            background-color: #FFB7C5;
            color: #723b48;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pastel-btn-pink:hover {
            background-color: #ffa4b5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 183, 197, 0.8);
        }
        .pastel-btn-blue {
            background-color: #B9E5FB;
            color: #4A7A96;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pastel-btn-blue:hover {
            background-color: #A3D8F4;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(185, 229, 251, 0.7);
        }
        @keyframes soft-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: soft-float 6s ease-in-out infinite;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, white 2px, transparent 2px);
            background-size: 50px 50px;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
